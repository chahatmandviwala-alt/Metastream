name: Build and publish (Windows EXE + Linux AppImage)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build only what the runner OS can build, so Linux doesn't try to build macOS.
      - name: Build distributables (OS-specific)
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            npm run dist -- --win
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            npm run dist -- --linux
          else
            echo "Unsupported OS: ${{ runner.os }}"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload only the expected release assets (avoid uploading all of dist/)
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.exe
            dist/**/*.AppImage
            dist/latest*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
