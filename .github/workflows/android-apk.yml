name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: android-webviewer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          sdkmanager "platforms;android-29" "build-tools;29.0.3"

      - name: Build debug APK
        run: |
          ./gradle-7.6.4/bin/gradle :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Metastream-WebViewer-debug-apk
          path: android-webviewer/app/build/outputs/apk/debug/app-debug.apk
