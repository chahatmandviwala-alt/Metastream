name: Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "android-v*"
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Android node-server deps
        run: |
          cd android-webviewer/node-server
          npm install --no-audit --no-fund

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages (API 33)
        run: |
          sdkmanager "platforms;android-33" "build-tools;33.0.2" "platform-tools"

      - name: Download Gradle 7.6.4
        run: |
          cd android-webviewer
          curl -L -o gradle-7.6.4-bin.zip https://services.gradle.org/distributions/gradle-7.6.4-bin.zip
          unzip -q gradle-7.6.4-bin.zip

      - name: Copy web assets into APK
        run: |
          rm -rf android-webviewer/app/src/main/assets
          mkdir -p android-webviewer/app/src/main/assets
          cp -a public/. android-webviewer/app/src/main/assets/

      - name: Copy Android node-server into APK assets
        run: |
          rm -rf android-webviewer/app/src/main/assets/node-server
          mkdir -p android-webviewer/app/src/main/assets/node-server
          cp -a android-webviewer/node-server/server-android.js android-webviewer/app/src/main/assets/node-server/
          cp -a android-webviewer/node-server/package.json android-webviewer/app/src/main/assets/node-server/
          cp -a android-webviewer/node-server/node_modules android-webviewer/app/src/main/assets/node-server/

      - name: Build debug APK
        run: |
          cd android-webviewer
          ./gradle-7.6.4/bin/gradle :app:assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Metastream-WebViewer-debug-apk
          path: android-webviewer/app/build/outputs/apk/debug/app-debug.apk
