name: Build & Release (Windows, Linux, Android)

on:
  release:
    types: [created]
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  windows:
    name: Build Windows (.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: |
          echo "Install Windows build dependencies here"

      - name: Build Windows executable
        run: |
          echo "Build .exe here"
          # Example:
          # pyinstaller --onefile app.spec

      - name: Upload Windows artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe

  linux:
    name: Build Linux (.AppImage)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Build AppImage
        run: |
          echo "Build .AppImage here"
          # Example:
          # ./build-appimage.sh

      - name: Upload Linux artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.AppImage

  android:
    name: Build Android (.apk)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload Android artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/*.apk
